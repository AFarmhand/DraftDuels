<body style="background-color:LightGray;">

    <!--Initial Area, Create or join a game here!-->

        <div class='one'><h1><br>DraftDuels</h1><br></div>
        <div id ='firstCards'>
            <button class="slash" onclick=""></button>
            <button class="stampede" onclick=""></button>
            <button class="streetfood" onclick=""></button>        
        </div>
        <div> <br>
            <button class="button-30" role="button" onclick="createGame()">Create Game</button> </div>
        <div><br><br></div>
        <div><input type="text" name="" id="roomUniqueId" /></div>
        <div><button onclick="joinGame()">Join Game</button></div>
    </div>
    <!-- gamePlay -->
    <div id="gamePlay" class="centerColumn">
        <div id ="waitingArea">
        </div>
        <div id ="gameArea" class="centerColumnHide">
            <div id="playerState">You: </div>

            <!-- <progress id="health" value="50" max="50"></progress> -->

             <div id ='healthBar' class="progress-bar progress-bar-danger" role="progressbar" style="width:100%">

              </div>
              <div id ='poisonBar' class="progress-bar progress-bar-success" role="progressbar" style="width:0%">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              </div>
            </div>

            <div id="playerChoices"></div>
            <div id="extraButtons"></div>
            <div id="thisIsYourHand"></div>
            <div id='showHandForDraft'></div>

             <div id ='healthBarOpp' class="progress-bar progress-bar-danger" role="progressbar" style="width:100%">

              </div>
            </div>
            <div id='opponentHand'></div>
            <div id='opponentCard'></div>
        </div>
        <hr>
        <div id="winnerArea">
        </div>
    </div>
